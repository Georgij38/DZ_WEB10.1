{% extends 'quotes/base.html' %}

{% block content  %}
<div class="container mt-5">
    <h2>Author Form</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="born_date">Born Date:</label>
            <input type="text" class="form-control" id="born_date" name="born_date" required>
        </div>
        <div class="form-group">
            <label for="born_location">Born Location:</label>
            <input type="text" class="form-control" id="born_location" name="born_location" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock %}
